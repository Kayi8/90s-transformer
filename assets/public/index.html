<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Website Transformer</title>
    <link rel="stylesheet" href="styles.main.css">
</head>
<body>
    <div class="container">
        <h1>90s Website Transformer</h1>
        <form id="transformForm">
            <label for="htmlInput">Paste Your HTML Code:</label>
            <textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea>
            <button type="button" id="transformButton">Transform to 90s Style</button>
        </form>

        <div class="output-container">
            <h2>Preview:</h2>
            <iframe id="preview"></iframe>

            <h2>Transformed Code:</h2>
            <div class="output-code" id="outputCode"></div>
        </div>
    </div>
    <script src="app.js">
        
    </script>

</body>
</html>
